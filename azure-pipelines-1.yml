trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise â€“ MPN(e87d1787-2884-4951-9620-c51424c83bee)'
    appType: 'webApp'
    appName: 'mdb'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
    
